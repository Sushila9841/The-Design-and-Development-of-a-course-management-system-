<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="dycalendar.css">
	<title></title>
</head>
<body>
	<!-- For Menu Bar -->
<div>
  <div class="admin-container">
  	<img src="image\logo.png" alt="Profile photo"class="logo"/>
    <div class="admin-sidebar">
      <nav class="admin-nav">
        <img  src="image/profile.png" alt="Profile photo" class="admin-image"/>
        
        <span class="admin-course"><a href = "course1.html"><li>Course</li></a></span>
        <span class="admin-grade"><a href = "grade.html"><li>Grade</li></a></span>
        <span class="admin-calander"><a href = "calendar.html"><li>Calendar</li></a></span>
        <span class="admin-tool"><a href = "tool.html"><li>Tool</li></a></span>
        <span class="admin-feedback"><a href = "feedback.html"><li>Feedback</li></a></span>

      </nav>
    </div>

<!-- Calendar and Event -->
<section>
	<div class="cal_box">
		<div class="cal_container">
			<div id = "dycalendar"></div>
		</div>
	</div>
</section>
<script src="dycalendar.js"></script>
<script>
	dycalendar.draw({
		target: '#dycalendar',
		type: 'month',
		dayformat: 'full',
		monthformat: 'full',
		highlighttargetdate: true,
		prevnextbutton: 'show'
	})
</script>
